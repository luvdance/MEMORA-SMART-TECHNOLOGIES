<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee's Kitchen - Online Restaurant & Food Delivery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .hero {
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjHZ9msTBJM9zJ3t7BdjUEN2kUTPiSH3qxfP8XGqVd82Um5nBhDuOFuBAovAmc2KRkroq_rsMD4ltlKxk-S51UBXLDGIjeZwrnfrC0lfqtFr1WVSy8VVwtKwzDZr_WRfY8Z2l5wqReFBStpGrS-eH9hrXCDWcC3eu3Zgyq6y70SX9MxxqsksLohOGk0/s2048/jollof%20rice%20sisi%20yemmie.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .cta {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta:hover {
            background-color: #e63900;
        }
        .featured {
            padding: 50px 20px;
            background-color: white;
        }
        .collection {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .item img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Tee's Kitchen</h1>
            <p>Delicious meals delivered fresh to your doorstep.</p>
            <button class="cta" onclick="scrollToMenu()">Order Now</button>
        </div>
    </header>

    <section class="featured" id="menu">
        <h2>Our Best Dishes</h2>
        <div class="collection">
            <div class="item">
                <img src="https://bestfriendpitchrestaurant.com/wp-content/uploads/2024/10/Best-Friend-Restaurant-Egusi-Soup-In-Lagos-Mainland.jpg" alt="Delicious Meal 1">
                <p>Egusi soup</p>
            </div>
            <div class="item">
                <img src="https://www.ziingofood.com.ng/public/uploads/restaurant/items/item1618314258.jpg" alt="Delicious Meal 2">
                <p>Native soup</p>
            </div>
            <div class="item">
                <img src="https://9jafoodie.com/wp-content/uploads/2015/10/Nigerian-Stewed-Chicken-Recipe.jpg" alt="Delicious Meal 3">
                <p>Pot of Stew</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tee's Kitchen | Fresh, Fast & Delicious</p>
    </footer>

    <script>
        function scrollToMenu() {
            document.getElementById('menu').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
