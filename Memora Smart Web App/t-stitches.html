<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Design</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .hero {
            background: url('https://media.istockphoto.com/id/1393067622/photo/african-black-woman-in-red-silk-headscarf-fashion-dark-skinned-model-portrait-in-turban-with.jpg?s=612x612&w=0&k=20&c=z4GcCX0IN3jTPk-jDBMrc-5_NzSxxTrqhhf_x_QbFFY=') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .cta {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta:hover {
            background-color: #e60073;
        }
        .featured {
            padding: 50px 20px;
            background-color: white;
        }
        .collection {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .item img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Elevate Your Style</h1>
            <p>Discover the latest trends in fashion and redefine elegance.</p>
            <button class="cta" onclick="scrollToFeatured()">Explore Collection</button>
        </div>
    </header>

    <section class="featured" id="featured">
        <h2>New Arrivals</h2>
        <div class="collection">
            <div class="item">
                <img src="https://media.istockphoto.com/id/1393067602/photo/fashion-model-silhouette-in-red-long-dress-stylish-female-portrait-in-contour-light-over.jpg?s=612x612&w=0&k=20&c=N8USLsuGU-TGk9QWmV2Uc_hhmtC47zo5LdtUHmyVNJ8=" alt="Fashion Look 1">
                <p>Chic Evening Wear</p>
            </div>
            <div class="item">
                <img src="https://thumbs.dreamstime.com/b/fashion-afro-american-woman-red-sexy-dress-african-model-afro-hairstyle-long-evening-gown-over-gray-background-stylish-245736060.jpg" alt="Fashion Look 2">
                <p>Casual Elegance</p>
            </div>
            <div class="item">
                <img src="https://t4.ftcdn.net/jpg/04/99/77/43/360_F_499774394_DlL0vU6dsx47rf01WiLSR7BONepG62wf.jpg" alt="Fashion Look 3">
                <p>Modern Streetwear</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fashion Design | All Rights Reserved</p>
    </footer>

    <script>
        function scrollToFeatured() {
            document.getElementById('featured').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
